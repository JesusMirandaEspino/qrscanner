<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
    Historial
    </ion-title>
  </ion-toolbar>

<ion-toolbar>
  <ion-button (click)="enviarCorreo()" color="primary"  expand="block" fill="clear" shape="round">
    Click me
    <ion-icon slot="send" slot="icon-only"  name="add"></ion-icon>
</ion-button>

</ion-toolbar>


</ion-header>

<ion-content [fullscreen]="true">

  <ion-item detail *ngFor="let guardado of dataLocalService.guardados"  (click)="abrirRegistro(guardado)" >
    <ion-icon slot="start" [name]="guardado.icon"></ion-icon>
    <ion-label>
      <h3>Url: {{ guardado.text }} </h3>
      <p>Fecha: {{ guardado.created}}</p>
    </ion-label>
  </ion-item>


</ion-content>
